<div class="container">
  <div class="row">
    <div class="col-8">
      <table class="table table-hover" style="cursor: pointer">
        <thead class="thread-light">
          <tr>
            <th>Order</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr routerLink="/orders/{{order.id}}" *ngFor="let order of orders">
            <th># {{ order.id }}</th>            
            <td>{{ order.orderDate | date: "medium" }}</td>
            <td>{{ order.total | currency }}</td>
            <td>{{ order.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
